<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title>Ajouter un Document</title>
</h:head>

<h:body>
   <h1>Ajouter un Document</h1>

   <h:form>
      <h:panelGrid columns="2">
         <h:outputLabel for="title" value="Titre:"/>
         <h:inputText id="title" value="#{documentBean.document.title}" required="true"/>

         <h:outputLabel for="type" value="Type:"/>
         <h:selectOneMenu id="type" value="#{documentBean.documentType}">
            <f:selectItem itemValue="Book" itemLabel="Livre"/>
            <f:selectItem itemValue="Magazine" itemLabel="Magazine"/>
         </h:selectOneMenu>

         <h:outputLabel for="author" value="Auteur (si livre):"/>
         <h:inputText id="author" value="#{bean.book.author}" rendered="#{documentBean.documentType eq 'Book'}"/>

         <h:outputLabel for="publisher" value="Ã‰diteur (si magazine):"/>
         <h:inputText id="publisher" value="#{bean.magazine.publisher}" rendered="#{bean.documentType eq 'Magazine'}"/>
      </h:panelGrid>

      <h:commandButton value="Ajouter" action="#{bean.addDocument()}"/>
   </h:form>
</h:body>
</html>
