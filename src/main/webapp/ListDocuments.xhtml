<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Liste des Documents</title>
</h:head>

<h:body>
    <h1>Liste des Documents Disponibles</h1>

    <h:dataTable value="#{bean.allDocumentsJson}" var="doc" border="1">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{doc.id}
        </h:column>
        <h:column>
            <f:facet name="header">Titre</f:facet>
            #{doc.title}
        </h:column>
        <h:column>
            <f:facet name="header">Type</f:facet>
            #{doc.class.simpleName}
        </h:column>
        <h:column>
            <f:facet name="header">Action</f:facet>
            <h:form>
                <h:commandButton value="Emprunter" action="#{bean.borrowDocument(bean.currentUser, doc)}"/>
            </h:form>
        </h:column>
    </h:dataTable>
</h:body>
</html>
